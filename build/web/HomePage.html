  <body>

        <button class="loginRegister" id="loginbtn" type="button" name="login" onclick="login()">Login</button>

      <form class="form1" name="form1" method="post" action="Signup">

      <form class="form2" name="form2" method="post" action="Login">
        <input id="emailLogin" type="text" name="Email" placeholder="Email" required>

      </div>
